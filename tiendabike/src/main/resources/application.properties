# Nombre de la aplicación
spring.application.name=tiendabike

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tiendabike_db  # Cambia el nombre de la base de datos según corresponda
spring.datasource.username=root  # Cambia el usuario según corresponda
spring.datasource.password=yourpassword  # Cambia la contraseña según corresponda

# Driver para MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update  # Crea/actualiza las tablas automáticamente

# Mostrar SQL generado por Hibernate
spring.jpa.show-sql=true

# Habilitar la consola H2 (si la necesitas para depuración, aunque para MySQL no la usarás)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
